  - platform: mqtt
    name: "Doorbell Chime"
    state_topic: "doorbell/chime/state"
    command_topic: "doorbell/chime/cmnd"
    retain: true
    qos: 1
    
  - platform: mqtt
    name: "Stair Alcove"
    command_topic: "cmnd/sonoff2/power"
    state_topic: "stat/sonoff2/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true