######################################################
#                   Thermostat and Alarm             #
###################################################### 
- alias: Thermostat to Away mode when away
  trigger:
    platform: state
    entity_id: input_boolean.homestatus
    from: 'on'
    to: 'off'
  action:
    service: climate.set_hold_mode
    entity_id: climate.thermostat
    data:
      hold_mode: 'away'
##########################################################################################   
- alias: Arm alarm when away
  trigger:
    platform: state
    entity_id: input_boolean.homestatus
    from: 'on'
    to: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: input_boolean.alarmstatus
##########################################################################################      
- alias: Disarm alarm when home
  trigger:
    platform: state
    entity_id: input_boolean.homestatus
    from: 'off'
    to: 'on'          
  action:
    service: homeassistant.turn_off
    entity_id: input_boolean.alarmstatus
##########################################################################################               
- alias: arm boolean when armed
  trigger:
    platform: state
    entity_id: input_boolean.alarmstatus
    from: 'off'
    to: 'on'
  action:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.sentinel
      data: 
        code: !secret alarmcode
##########################################################################################
- alias: disarm boolean when disarmed
  trigger:
    platform: state
    entity_id: input_boolean.alarmstatus
    from: 'on'
    to: 'off'
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.sentinel
      data: 
        code: !secret alarmcode
##########################################################################################
##########################################################################################      
######## IOS notifications for alarm     
##########################################################################################   
- alias: Notify when alarm disarmed
  trigger:
    platform: state
    entity_id: alarm_control_panel.sentinel
    from: 'armed_home'
    to: 'disarmed'
  action:
    service: notify.sms
    data:
      title: "Sentinel"
      message: 'Alarm disarmed'
##########################################################################################      
- alias: Notify when alarm armed
  trigger:
    platform: state
    entity_id: alarm_control_panel.sentinel
    from: 'disarmed'
    to: 'armed_home'
  action:
    service: notify.sms
    data:
      title: "Sentinel"
      message: 'Alarm armed'
##########################################################################################
##Turn off panic      
- alias: stop alarm script  when disarmed
  trigger:
    platform: state
    entity_id: alarm_control_panel.sentinel
    to: 'disarmed'
  action:
    - service: script.turn_off
      data:
        entity_id: script.light_loop1
    - service: script.turn_off
      data:
        entity_id: script.light_loop2
    - service: script.turn_off
      data:
        entity_id: script.panic
    - service: light.turn_on
      data:
        entity_id: group.all_lights
        color: white
        brightness: 255
